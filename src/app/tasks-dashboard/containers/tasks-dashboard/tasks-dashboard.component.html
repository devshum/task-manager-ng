<div class="tasks-board">
  <app-task-form [tasks]="tasks"
                 (addTask)="onAddTask($event)"
                 (formShown)="onFormShown($event)"></app-task-form>

  <div class="tasks-board__wrap" *ngIf="tasks.length; else noTasks"
       [ngClass]="isFormShown && tasks.length > 0 ? 'translated' : 'not-translated'">
    <div class="tasks-board__task" *ngFor="let task of tasks"> 
      <app-task [task]="task"
                (remove)="onRemoveTask($event)"></app-task>
    </div>
  </div> 

  <div *ngIf="loaderService.isLoading | async" class="loader">&nbsp;</div>

  <ng-template #noTasks>
    <div class="tasks-board__message">
      <span class="tasks-board__message-content">Press the button above to open the form to add <span>a new task</span> ðŸ™‚</span>
    </div>
  </ng-template>
</div>
