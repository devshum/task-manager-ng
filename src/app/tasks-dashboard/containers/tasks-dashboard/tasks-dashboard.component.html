<div class="tasks-board">
  <app-task-form [tasks]="tasks"
                 (addTask)="onAddTask($event)"
                 (formShown)="onFormShown($event)"></app-task-form>

  <div class="tasks-board__wrap" [ngClass]="isFormShown ? 'translated' : 'not-translated'">
    <div class="tasks-board__task" *ngFor="let task of tasks"> 
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>
