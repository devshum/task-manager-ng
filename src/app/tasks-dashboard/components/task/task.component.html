<div class="task">
  <button class="task__title">{{task.name}}</button>

  <div class="task__content">
    <button class="task__date">
      <span class="task__date-label">{{ StateText.plannedFor }}</span>
      <span>{{ task.date | date: "d MMMM, y" }}</span>
    </button>
    
    <button class="task__status" 
            [ngClass]="{
              'task__status--pending': task.status === 'pending',
              'task__status--progress': task.status === 'in progress'
            }">
      <span>{{task.status}}</span>
    </button>
  
    <button class="task__importance" 
            [ngClass]="{
              'task__importance--minor': task.importance === 'minor',
              'task__importance--normal': task.importance === 'normal',
              'task__importance--critical': task.importance === 'critical'
            }">
      <span>{{task.importance}}</span>
    </button>
  
    <button class="task__btn"></button>
  </div>
</div>
